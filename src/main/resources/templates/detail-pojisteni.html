<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <title>Detail pojištění</title>
</head>

<body>
<div class="bg-nav">
    <header>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand col-2" href="/pojistenci">PojištěníApp</a>
                    <div class="col-9">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="/pojistenci">Pojištěnci<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="/pojisteni">Pojištění<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">Události<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">O Aplikaci<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1">
                        <a class="px-2">Admin</a>
                        <a class="px-2">Login</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</div>

<section class="container">
    <div class="row mt-5 col">
        <div class="col-6" th:object="${osoba}">
            <h2 th:text="${osoba.jmeno + ' ' + osoba.prijmeni + ' - ' + pojisteni.druh_pojisteni}"></h2>
            <table class="table bordered mt-3" th:object="${pojisteni}">
                <tr>
                    <td><strong>Předmět pojištění:</strong></td>
                    <td><strong>Částka:</strong></td>
                </tr>
                <tr>
                    <td th:text="${pojisteni.predmet_pojisteni}"></td>
                    <td th:text="${pojisteni.castka + ',- Kč'}"></td>
                </tr>
                <tr>
                    <td><strong>Platnost od:</strong></td>
                    <td><strong>Platnost do:</strong></td>
                </tr>
                <tr>
                    <td th:text="${pojisteni.platnost_od}"></td>
                    <td th:text="${pojisteni.platnost_do}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-6 d-flex justify-content-center">
        <form role="form" th:action="@{/pojisteni/update/__${pojisteni.pojisteni_id}__}"
              th:object="${pojisteni}" method="get">
            <button type="submit" th:field="${pojisteni}" class="btn btn-warning mr-1">Editovat</button>
        </form>
        <form role="form" action="#" th:action="@{/pojisteni/delete/__${pojisteni.pojisteni_id}__}"
              th:object="${pojisteni}" method="post">
            <button type="submit" th:field="${pojisteni}" class="btn btn-danger"
                    onClick="return confirm('Are you sure you want to delete this item?')">Odstranit
            </button>
        </form>
    </div>

    <div class="col-6 text-center">
        <hr/>
        <a th:href="@{/pojistenci/detail-pojistence/__${osoba.osoba_id}__}"><u>Zpět na detail pojištěnce</u></a>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
