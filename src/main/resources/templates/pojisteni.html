<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/action.js}"></script>

  <title>Pojištěnci</title>
</head>
<body>

<div class="bg-leaves">
  <div class="bg-grey">
    <header class="container">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-left">
          <nav class="navbar navbar-expand-md navbar-dark py-0">
            <a class="navbar-brand" href="/pojistenci">
              <img src="obrazky/pac.png"  class="d-inline-block align-top" width="32" height="32" alt="R" />
              PojištěníApp
            </a>
            <button class="navbar-toggler my-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-nowrap" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto d-flex align-items-center">
                <li class="nav-item px-2">
                  <a class="nav-link" href="/pojistenci">Pojištěnci <span class="sr-only"></span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="/pojisteni">Pojištění <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">Události <span class="sr-only"></span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">O Aplikaci <span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </div>

  <section class="container">
    <div class="row py-5">
      <h2>Pojištění</h2>
    </div>


    <div class="justify-content-center">
      <a href="/pojisteni/nove-pojisteni" class="btn btn-primary" role="button">Nové pojištění</a>
    </div>

    <section class="container">
      <div class="row">
        <div class="col-xl-12 col-md-6">
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="cell">
              <th scope="col">Druh pojištění</th>
              <th scope="col">Detail</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pojisteni : ${druh_pojisteni}" class="cell">
              <td th:text="${pojisteni.druh}"></td>
              <td th:text="${pojisteni.detail}"></td>
              <td>

                <div class="d-flex justify-content-center">
                  <form role="form" action="#" th:action="@{/pojisteni/update/__${pojisteni.pojisteni_id}__}" th:object="${pojisteni}" method="get">
                    <button type="submit" th:field="${pojisteni}" class="btn btn-warning mr-1">Editovat</button>
                  </form>
                  <form role="form" action="#" th:action="@{/pojisteni/delete/__${pojisteni.pojisteni_id}__}" th:object="${pojisteni}" method="post">
                    <button type="submit" th:field="${pojisteni}" class="btn btn-danger" onClick="return confirm('Are you sure you want to delete this item?')">Odstranit</button>
                  </form>
                </div>

              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </section>
  </section>


</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
