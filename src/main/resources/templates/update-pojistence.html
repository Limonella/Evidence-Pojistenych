    <section class="container py-5">
        <form role="form" action="#" method="post" th:action="@{/pojistenci/update/__${osoba_id}__/save}" th:object="${osoba}">
            <h1>Úprava pojištěnce</h1>
            <div class="form-group row">
                <div class="col-2">
                    <label class="col-form-label">ID:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control col-form-label" readonly="readonly" th:field="*{osoba_id}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label class="col-form-label">Jméno:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control col-form-label" th:field="*{jmeno}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label class="col-form-label">Příjmení:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control col-form-label" th:field="*{prijmeni}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label class="col-form-label">Věk:</label>
                </div>
                <div class="col-10">
                    <input type="number" class="form-control col-form-label" aria-describedby="emailHelp" th:field="*{vek}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label class="col-form-label">Telefon:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control col-form-label" placeholder='th:text="${osoba.telefonniCislo}"' th:field="*{telefonniCislo}"/>
                </div>
            </div>
            <!--      <div class="form-group row">
                      <div class="col-2">
                          <label class="col-form-label">Ulice a číslo popisné:</label>
                      </div>
                      <div class="col-10">
                          <input type="text" class="form-control col-form-label" placeholder="Ve Svahu 3">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-2">
                          <label class="col-form-label">Město:</label>
                      </div>
                      <div class="col-10">
                          <input type="text" class="form-control col-form-label" placeholder="Praha 1">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-2">
                          <label class="col-form-label">PSČ:</label>
                      </div>
                      <div class="col-10">
                          <input type="text" class="form-control col-form-label" placeholder="100 00">
                      </div>
                  </div> -->
            <div class="form-row text-center">
                <div class="col my-2">
                    <button type="submit" class="btn btn-success">Uložit</button>
                </div>
            </div>
        </form>
        <hr/>
        <a th:href="@{/pojistenci}">Zpět na seznam</a>
    </section>
</div>
