<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <title>Nové pojištění</title>
</head>

<body>
<div class="bg-nav">
    <header>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand col-2" href="/pojistenci">PojištěníApp</a>
                    <div class="col-9">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="/pojistenci">Pojištěnci<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="/pojisteni">Pojištění<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">Události<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">O Aplikaci<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1">
                        <a class="px-2">Admin</a>
                        <a class="px-2">Login</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</div>

<section class="container my-5">
    <div th:object="${osoba}">
        <h2 th:text="${'Přidat pojištění k ' + osoba.jmeno + ' ' + osoba.prijmeni}"></h2>
    </div>
    <form role="form" method="post" th:action="@{/pojistenci/detail-pojistence/nove-pojisteni/{osoba_id}/save}" th:object="${pojisteni}">
        <div class="form-group row mt-4">
            <div class="col-2">
                <label class="col-form-label">Pojištění:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="Pojištění majetku" th:field="*{druh_pojisteni}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">ID:</label>
            </div>
            <div class="col-3">
                <input type="number" class="form-control col-form-label" th:value="${osoba_id}" th:attr="name='osoba_id'"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Částka:</label>
            </div>
            <div class="col-3">
                <input type="number" class="form-control col-form-label" th:placeholder="10000000" th:field="*{castka}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Předmět pojištění:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="Byt" th:field="*{predmet_pojisteni}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Platnost od:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="1.1.2022" th:field="*{platnost_od}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Platnost do:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="31.12.2022" th:field="*{platnost_do}"/>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="col-5 mt-3">
                <button type="submit" class="btn btn-primary">Uložit</button>
            </div>
        </div>
    </form>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
