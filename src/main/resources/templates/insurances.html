<!DOCTYPE html>
<html lang="cs-cz" th:with="currentPage='insurances'" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout.html :: head}"></div>
    <title>Insurances</title>
</head>

<body>
<header th:insert="~{fragments/layout.html :: header}"></header>
<section class="container mt-5">
    <h2>Insurances</h2>
    <div>
        <div>
            <table class="table table-striped table-bordered table-hover my-3">
                <thead>
                <tr>
                    <th scope="col">Insurance</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Subject of insurance</th>
                    <th scope="col">Valid from</th>
                    <th scope="col">Valid until</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="insurance : ${insurances}">
                    <form method="get" role="form" th:object="${insurance}">
                        <td class="align-middle"><u><a
                                class="link-primary"
                                th:field="${insurance}"
                                th:href="@{/insured-persons/personal-details/insurance-details/__${insurance.insuranceId}__}"
                                th:text="${insurance.typeOfInsurance}"></a></u>
                        </td>
                    </form>
                    <td class="align-middle" th:text="${insurance.amount}"></td>
                    <td class="align-middle" th:text="${insurance.subjectOfInsurance}"></td>
                    <td class="align-middle" th:text="${insurance.validFrom}"></td>
                    <td class="align-middle" th:text="${insurance.validUntil}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <form action="#" method="get" role="form"
                                  th:action="@{/insurances/edit/__${insurance.insuranceId}__}"
                                  th:object="${insurance}">
                                <button class="btn btn-warning mr-1" th:field="${insurance}" type="submit">Edit
                                </button>
                            </form>
                            <form action="#" method="post" role="form"
                                  th:action="@{/insurances/delete/__${insurance.insuranceId}__}"
                                  th:object="${insurance}">
                                <button class="btn btn-danger"
                                        onClick="return confirm('Are you sure you want to delete this insurance from the database?')"
                                        th:field="${insurance}"
                                        type="submit">Delete
                                </button>
                            </form>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex justify-content-center pt-3">
        <nav aria-label="Stránkování">
            <ul class="pagination example">
                <li class="page-item disabled">
                    <a aria-label="Previous" class="page-link" href="#">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a aria-label="Next" class="page-link" href="#">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
