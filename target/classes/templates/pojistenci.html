<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <title>Pojištěnci</title>
</head>

<body>
<div class="bg-nav">
    <header>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand col-2" href="/pojistenci">PojištěníApp</a>
                    <div class="col-9">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="/pojistenci">Pojištěnci<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="/pojisteni">Pojištění<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">Události<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">O Aplikaci<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1">
                        <a class="px-2">Admin</a>
                        <a class="px-2">Login</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</div>

<!--<div class="alert alert-success alert-dismissible" role="alert">
    Pojištěnec byl uložen.
</div>-->

<section class="container pt-5">
    <h2>Pojištěnci</h2>
    <div class="d-flex justify-content-center pb-4">
        <a href="/pojistenci/novy-pojistenec" class="btn btn-primary" role="button">Nový pojištěnec</a>
    </div>
    <div>
        <div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">Jméno</th>
                    <th scope="col">Bydliště</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="osoba : ${osoby}">
                    <form role="form" th:object="${osoba}" method="get">
                        <td class="align-middle"><u><a th:href="@{/pojistenci/detail-pojistence/__${osoba.osoba_id}__}" class="link-primary" th:field="${osoba}" th:text="${osoba.jmeno + ' ' + osoba.prijmeni}"></a></u></td>
                    </form>
                    <td class="align-middle" th:text="${osoba.uliceACP + ', ' + osoba.mesto + ', ' + osoba.psc}"></td>
                    <td>
                        <div class="d-flex justify-content-center item">
                            <form role="form" action="#" th:action="@{/pojistenci/update/__${osoba.osoba_id}__}" th:object="${osoba}" method="get">
                                <button type="submit" th:field="${osoba}" class="btn btn-warning mr-1">Editovat</button>
                            </form>
                            <form role="form" action="#" th:action="@{/pojistenci/delete/__${osoba.osoba_id}__}" th:object="${osoba}" method="post">
                                <button type="submit" th:field="${osoba}" class="btn btn-danger" onClick="return confirm('Opravdu chcete tuto položku odstranit?')">Odstranit</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex justify-content-center pt-3">
        <nav aria-label="Stránkování">
            <ul class="pagination example">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
