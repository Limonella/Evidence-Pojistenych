<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <title>Nový pojištěnec</title>
</head>

<body>
<div class="bg-nav">
    <header>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand col-2" href="/pojistenci">PojištěníApp</a>
                    <div class="col-9">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="/pojistenci">Pojištěnci<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="/pojisteni">Pojištění<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">Události<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">O Aplikaci<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1">
                        <a class="px-2">Admin</a>
                        <a class="px-2">Login</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</div>

<section class="container my-5">
    <form role="form" method="post" th:action="@{/pojistenci/novy-pojistenec/save}" th:object="${osoba}">
        <h2>Nový pojištěnec</h2>
        <div class="form-group row mt-4">
            <div class="col-2">
                <label class="col-form-label">Jméno:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="Jan" th:field="*{jmeno}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Příjmení:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="Novák" th:field="*{prijmeni}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Email:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="jan.novak@seznam.cz"
                       th:field="*{email}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Telefon:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="123 456 789"
                       th:field="*{telefonniCislo}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Ulice a číslo popisné:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="Ve Svahu 3" th:field="*{uliceACP}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Město:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="Praha 1" th:field="*{mesto}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">PSČ:</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-form-label" placeholder="100 00" th:field="*{psc}">
            </div>
        </div>
        <div class="form-row text-center">
            <div class="col-5 mt-3">
                <button type="submit" class="btn btn-primary">Uložit</button>
            </div>
        </div>
    </form>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
