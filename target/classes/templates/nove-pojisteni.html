<!doctype html>
<html lang="cs-cz"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/action.js}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Nový pojištěnec</title>
</head>
<body>

<div class="bg-leaves">
  <div class="bg-grey">
    <header class="container">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-left">
          <nav class="navbar navbar-expand-md navbar-dark py-0">
            <a class="navbar-brand" href="#">
              <img src="obrazky/pac.png"  class="d-inline-block align-top" width="32" height="32" alt="R" />
              PojištěníApp
            </a>
            <button class="navbar-toggler my-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-nowrap" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto d-flex align-items-center">
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">Pojištěnci <span class="sr-only"></span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">Pojištění <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">Události <span class="sr-only"></span></a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">O Aplikaci <span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </div>

  <section class="container py-5">
    <form role="form" action="#" method="post" th:action="@{/pojisteni/nove-pojisteni/save}" th:object="${pojisteni}">
      <h1>Nové pojištění</h1>
      <div class="form-group row">
        <div class="col-2">
          <label class="col-form-label">Druh:</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control col-form-label" placeholder="Pojištění osob" th:field="*{druh}"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2">
          <label class="col-form-label">Detail:</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control col-form-label" placeholder="Popis pojištění" th:field="*{detail}"/>
        </div>
      </div>

      <div class="form-row text-center">
        <div class="col my-2">
          <button type="submit" class="btn btn-success">Uložit</button>
        </div>
      </div>
    </form>
    <hr/>
    <a th:href="@{/pojisteni}">Zpět na seznam pojištění</a>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
