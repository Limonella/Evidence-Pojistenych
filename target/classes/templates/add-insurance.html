<!DOCTYPE html>
<html lang="cs-cz" th:with="currentPage='insured-persons'" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout.html :: head}"></div>
    <title>Add insurance</title>
</head>

<body>
<header th:insert="~{fragments/layout.html :: header}"></header>

<section class="container my-5">
    <div th:object="${person}">
        <h2 th:text="${'Add insurance to ' + person.name + ' ' + person.surname}"></h2>
    </div>
    <form method="post" role="form"
          th:action="@{/insured-persons/personal-details/add-insurance/{personId}/save}"
          th:object="${insurance}">
        <div class="form-group row mt-4">
            <div class="col-2">
                <label class="col-form-label">Insurance:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" placeholder="Property insurance"
                       th:field="*{typeOfInsurance}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">ID:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:attr="name='personId'" th:value="${personId}"
                       type="number"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Amount:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:field="*{amount}" th:placeholder="10000000"
                       type="number"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Subject of insurance:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" placeholder="Apartment" th:field="*{subjectOfInsurance}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Valid from:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" placeholder="1.1.2022" th:field="*{validFrom}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Valid until:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" placeholder="31.12.2022" th:field="*{validUntil}"
                       type="text"/>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="col-5 mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
