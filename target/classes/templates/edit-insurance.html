<!DOCTYPE html>
<html lang="cs-cz" th:with="currentPage='insured persons'" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout.html :: head}"></div>
    <title>Edit insurance</title>
</head>

<body>
<header th:insert="~{fragments/layout.html :: header}"></header>

<section class="container mt-5">
    <form method="post" role="form" th:action="@{/insurances/edit/__${insuranceId}__/save}"
          th:object="${insurance}">
        <h2>Edit insurance</h2>
        <div class="form-group row mt-4">
            <div class="col-2">
                <label class="col-form-label">Insurance ID:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" readonly="readonly" th:field="*{insuranceId}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Insurance:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:field="*{typeOfInsurance}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Amount:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:field="*{amount}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Subject of insurance:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:field="*{subjectOfInsurance}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Valid from:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:field="*{validFrom}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label class="col-form-label">Valid until:</label>
            </div>
            <div class="col-3">
                <input class="form-control col-form-label" th:field="*{validUntil}" type="text">
            </div>
        </div>
        <div class="form-row text-center">
            <div class="col-5 mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
