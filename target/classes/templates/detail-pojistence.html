<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <title>Detail pojištěnce</title>
</head>

<body>
<div class="bg-nav">
    <header>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand col-2" href="/pojistenci">PojištěníApp</a>
                    <div class="col-9">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="/pojistenci">Pojištěnci<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="/pojisteni">Pojištění<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">Události<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link">O Aplikaci<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1">
                        <a class="px-2">Admin</a>
                        <a class="px-2">Login</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</div>

<section class="container">
    <div class="row pt-5">
        <div class="col-2 pt-3">
            <picture>
                <!--<source srcset="" type="image"/>-->
                <img src="" class="img-fluid border border-dark d-inline-block align-top" width="180" height="180" alt="profile picture"/>
            </picture>
        </div>
        <div class="col-5">
            <table class="table table-borderless table-sm" th:object="${osoba}">
                <tr>
                    <td><h2 th:text="${osoba.jmeno + ' ' + osoba.prijmeni}"></h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td th:text="${osoba.uliceACP}"></td>
                    <td th:text="${osoba.email}"></td>
                </tr>
                <tr>
                    <td th:text="${osoba.mesto}"></td>
                    <td th:text="${osoba.telefonniCislo}"></td>
                </tr>
                <tr>
                    <td th:text="${osoba.psc}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="justify-content-center mt-5">
        <h3>Sjednaná pojištění</h3>
    </div>
    <div class="row">
        <div class="col-xl-12 col-md-6">
            <table class="table table-striped table-bordered table-hover my-3">
                <thead>
                <tr>
                    <th scope="col">Pojištění</th>
                    <th scope="col">Částka</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pojisteni : ${pojisteni}">
                    <form role="form" th:object="${pojisteni}" method="get">
                        <td class="align-middle"><u><a th:href="@{/pojistenci/detail-pojistence/detail-pojisteni/__${pojisteni.pojisteni_id}__}" class="link-primary" th:field="${pojisteni}" th:text="${pojisteni.druh_pojisteni}"></a></u></td>
                    </form>
                    <td class="align-middle" th:text="${pojisteni.castka + ',- Kč'}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <form role="form" action="#" th:action="@{/pojisteni/update/__${pojisteni.pojisteni_id}__}" th:object="${pojisteni}" method="get">
                                <button type="submit" th:field="${pojisteni}" class="btn btn-warning mr-1">Editovat</button>
                            </form>
                            <form role="form" action="#" th:action="@{/pojisteni/delete/__${pojisteni.pojisteni_id}__}" th:object="${pojisteni}" method="post">
                                <button type="submit" th:field="${pojisteni}" class="btn btn-danger" onClick="return confirm('Opravdu chcete tuto položku odstranit?')">Odstranit</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <form role="form" th:action="@{/pojistenci/detail-pojistence/nove-pojisteni/__${osoba.osoba_id}__}" th:object="${osoba}" method="get">
            <button type="submit" th:field="${osoba}" class="btn btn-primary mr-1">Přidat pojištění</button>
        </form>
        <form role="form" th:action="@{/pojistenci/update/__${osoba.osoba_id}__}" th:object="${osoba}" method="get">
            <button type="submit" th:field="${osoba}" class="btn btn-warning mr-1">Editovat pojištěnce</button>
        </form>
        <form role="form" th:action="@{/pojistenci/delete/__${osoba.osoba_id}__}" th:object="${osoba}" method="post">
            <button type="submit" th:field="${osoba}" class="btn btn-danger" onClick="return confirm('Are you sure you want to delete this item?')">Odstranit pojištěnce</button>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
